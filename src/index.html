<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solid app</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
<div id="webid-form">
  <label for="webid">WebID</label><input type="text" id="webid" placeholder="Enter your WebID"
                                         value="http://localhost:3000/example/profile/card#me">
  <button id="log-in-btn">Log in</button>
</div>
<div id="no-oidc-issuer-error" class="hidden">
  Error: the WebID has no OIDC issuer defined.
</div>
<div id="user" class="hidden">
  <p>Logged in with WebID <span id="current-webid"></span></p>
  <button id="log-out-btn">Log out</button>
</div>
<button id="query-wish-list">Show book wish list (public)</button>
<button id="query-favourite-books" class="hidden">Show favourite books (private)</button>


<h4 id="list-title" class="hidden"></h4>
<ul id="list" class="hidden"></ul>
</body>
</html>
